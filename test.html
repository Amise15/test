<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="max-width: 864px; margin: 0 auto;">
    <div id="carouselExampleControls" class="carousel slide" style="margin: 0 10%;" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="img-fluid w-100" src="https://www.mrhost.com.tw/uploads/0000/2/2023/04/14/t2-150.png" alt=""/>
        </div>
        <div class="carousel-item">
          <img class="img-fluid w-100" src="https://www.mrhost.com.tw/uploads/0000/2/2023/04/14/t2-150.png" alt=""/>
        </div>
        <div class="carousel-item" style="object-fit: cover;">
          <img class="img-fluid w-100" src="https://www.mrhost.com.tw/uploads/0000/2/2023/04/14/t2-150.png" alt=""/>
        </div>
      </div>
      <a class="carousel-control-prev rounded-circle border-0 ml-3" href="#carouselExampleControls" role="button" data-slide="prev" style="background-color: rgba(96,96,96,0.7); width: 30px; height: 30px; margin-top: 32%; opacity: 80%;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next rounded-circle border-0 mr-3" href="#carouselExampleControls" role="button" data-slide="next" style="background-color: rgba(96,96,96,0.7); width: 30px; height: 30px; margin-top: 32%; opacity: 80%;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
